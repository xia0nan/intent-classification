<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>{% block title %}Intent Classification{% endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='library/bulma-0.7.5/css/bulma.min.css')}}" rel="stylesheet"
        media="screen">
    <link href="{{url_for('static', filename='css/common.css')}}?version={{range(1, 1001) | random}}" rel="stylesheet" media="screen">
</head>

<section id="site_title" class="container">
    <div class="title has-text-centered">Intent Classification</div>
</section>

<section class="container">
    <div class="column is-6 is-offset-3">
        <div class="block" id="login_form">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Question</label>
                </div>
                <div class="field-body">
                    <input type="text" class="input" placeholder="question" aria-describedby="question"
                        id="question">
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label"></label>
            </div>
            <div class="field-body">
                <button type="button" class="button is-link" id="submit">submit</button>
            </div>
        </div>
    </div>
</section>

<section id="section_json_output">
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <div class="has-text-weight-bold">Intents</div>
            <div id="json_output"></div>
        </div>
    </div>
</section>

<body>


    <script src="{{ url_for('static', filename='library/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/test.js') }}?version={{range(1, 1001) | random}}"></script>
</body>

</html>
